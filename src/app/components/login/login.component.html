<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <img class="logo-stf" src="../../../assets/imagens/logo-stefanini.png" alt="">

  </div>
  <img class="img-lines" src="../../../assets/imagens/lines-login.svg" alt="">
  <div class="login-box">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>Digital Room</h3>
      <div class="form-group">
        <label class="control-label">Us√∫ario</label>
        <input [(ngModel)]="login.email" type="text" class="form-control" id="email" placeholder="Email Address">
      </div>
      <div class="form-group">
        <label class="control-label">Senha</label>
        <input [(ngModel)]="login.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>

      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" (click)="OnSubmitLogin()"> <i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
      </div>

  </div>
</section>
