<!--nessa tela colocar um buttom de utilização: nome de quem resolveu aquela sala naquela momento-->
<!--button de inativação-->

<div class="app-content">
  <div class="app-title">
    <div>
      <h1>Controle de todas as salas cadastradas</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item">Admin Local</li>
      <li class="breadcrumb-item active"><a href="#">Controle de salas</a></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
          <div id="sampleTable_filter" class="dataTables_filter">
            <label>Search:<input type="search" class="form-control form-control-sm" placeholder="" aria-controls="sampleTable" /></label>
          </div>
          <table class="table table-hover table-bordered" id="sampleTable" >
            <thead >
              <tr>
                <th>Nome</th>
                <th>Andar</th>
                <th>Tipo de Sala</th>
                <th>Capacidade</th>
                <th>Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let room of rooms">
                <td>{{room.Name}}</td>
                <td>3</td>
                <td>{{room.RoomType.Name}}</td>
                <td>{{room.Capacity}}</td>
                <td><i class="fa fa-pencil-square-o btn primary-btn position-btn" aria-hidden="true"  [routerLink]="['./editRoom', room.RoomId]"></i>
              </tr>
            </tbody>
          </table>
          <div class="col-sm-12 col-md-12">
            <div class="dataTables_paginate paging_simple_numbers position-ui-room" id="sampleTable_paginate">
              <ul class="pagination">
                <li class="paginate_button page-item previous disabled" id="sampleTable_previous">
                  <a href="#" aria-controls="sampleTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a>
                </li>
                <li class="paginate_button page-item active">
                  <a href="#" aria-controls="sampleTable" data-dt-idx="1" tabindex="0" class="page-link">1</a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
