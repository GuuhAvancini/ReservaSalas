<div class="app-content content-user-add">
  <div class="col-lg-6">
    <div class="tile">
      <form #f="ngForm" (ngSubmit)="onSubmitUser(f.value)">
        <div class="form-group">
          <label class="col-md-12 control-label" for="txtgrupo" txtgrupo>Nome do Us√∫ario
          </label>
          <div class="col-md-12">
            <input class="col-md-12 form-control" type="text" id="Name" name="Name" ngModel />
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-12 control-label" for="lol">Estado </label>
          <div class="col-md-12">
            <select id="StateId" class="form-control form-control" (change)="onSelect($event.target.value)" name="StateId"
              required>
              <option value="0" selected> -- Selecione -- </option>
              <option value="{{state.StateId}}" *ngFor="let state of states">
                {{state.Name}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-lg-12 control-label" for="lol">Filial </label>
            <div class="col-md-12">
              <select id="StateId" class="form-control" (change)="onSelect($event.target.value)" name="BranchId" ngModel
                required>
                <option value="0" selected> -- Selecione -- </option>
                <option value="{{filial.BranchId}}" *ngFor="let filial of branchs">{{
                  filial.Name
                  }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label" for="lol">Assinatura </label>
            <div class="col-md-12">
              <select id="StateId" class="form-control" name="SignatureId" ngModel
                required>
                <option value="0" selected> -- Selecione -- </option>
                <option value="{{assinatura.SignatureId}}" *ngFor="let assinatura of assinaturas">{{
                    assinatura.Name
                  }}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-12 control-label" for="lol">E-mail Corporativo</label>
            <div class="col-md-12">
              <input class="col-md-12 form-control" type="text" id="Email" name="Email" ngModel />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-12 control-label" for="lol">Senha</label>
            <div class="col-md-12">
              <input class="col-md-12 form-control" type="password" id="Password" name="Password" ngModel />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-12 control-label" for="lol">Confirmar Senha</label>
            <div class="col-md-12">
              <input class="col-md-12 form-control" type="password" id="ConfirmPassword" name="ConfirmPassword" ngModel/>
            </div>
          </div>
          <p class="form-submit">
            <button type="submit" class="btn btn-primary btn-cadastrar btn-width">Cadastrar</button>
          </p>
        </div>
      </form>
    </div>
  </div>
