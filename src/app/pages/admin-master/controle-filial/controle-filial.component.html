<div class="app-content">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline filter" #f="ngForm" (ngSubmit)="filialFilter(f.value)">
                <div class="form-group">
                    <label class="sr-only" for="filtro-tipo">Estado</label>
                    <select class="form-control" ngModel name="estado" id="filtro-tipo">
                        <option value="0" id="value">-- Selecione --</option>
                        <option value="{{estado.StateId}}" id="{{estado.Uf}}" *ngFor="let estado of estados">{{ estado.Name }}</option>
                    </select>
                </div>
                <div class="form-group form-group-style">
                    <button type="submit" class="btn btn-primary">Filtrar</button>

                </div>
            </form>
        </div>
    </div>
    <div class="tile">
        <div class="tile-body">

          <table class="table table-hover table-bordered" id="sampleTable">
            <thead>
              <tr>
                <th>Filial</th>
                <th>Usúario Responsável</th>
                <th>Email</th>
                <th>Reporta-se a</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let filiais of filiaisAll">
                <td>{{ filiais.Name }}</td>
                <td>Jorge Almeida</td>
                <td>jalima1@stefanini.com</td>
                <td>João Franscisco</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
